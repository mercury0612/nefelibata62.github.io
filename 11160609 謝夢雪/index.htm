<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Responsive Web Page with Text, Image, and Animation</title>
<style>
  /* 基本的 CSS 樣式 */
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f0f0f0;
  }
  
  .container {
    width: 80%;
    margin: 0 auto;
    padding: 20px;
    background-color: #ffffff;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
    text-align: center; /* 居中對齊內容 */
    animation: fadeIn 1s ease-out; /* 內容淡入動畫 */
  }
  
  h1 {
    color: #333333;
    animation: slideInDown 1s ease-out; /* 標題從上滑入動畫 */
  }
  
  p {
    color: #666666;
    line-height: 1.6;
    animation: scaleIn 1s ease-out; /* 文字縮放動畫 */
  }
  
  .responsive-img {
    max-width: 100%;
    height: auto;
    margin-top: 20px;
    animation: fadeIn 1s ease-out; /* 圖片淡入動畫 */
  }
  
  /* 媒體查詢：手機尺寸 */
  @media only screen and (max-width: 768px) {
    .container {
      width: 90%;
      padding: 10px;
    }
  }
  
  /* 媒體查詢：小於480px的尺寸（非常小的設備，如手機） */
  @media only screen and (max-width: 480px) {
    .container {
      width: 100%;
      padding: 5px;
    }
  }
  
  /* 定義動畫效果 */
  @keyframes slideInDown {
    0% {
      transform: translateY(-100%);
      opacity: 0;
    }
    100% {
      transform: translateY(0);
      opacity: 1;
    }
  }
  
  @keyframes fadeIn {
    0% {
      opacity: 0;
    }
    100% {
      opacity: 1;
    }
  }
  
  @keyframes scaleIn {
    0% {
      transform: scale(0.8);
      opacity: 0;
    }
    100% {
      transform: scale(1);
      opacity: 1;
    }
  }
</style>
</head>
<body>
<div class="container">
  <h1>@nefelibata6.2</h1>
  <p>photography portfolio</p>
  <p>DM for work</p>

  <div class="gallery"></div>
  <img src="image/IMG_0141.JPG" alt="Example Image" class="responsive-img">

</div>
</body>
</html>
